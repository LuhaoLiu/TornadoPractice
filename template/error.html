{% extends "base.html" %}
{% block main_head %}
    <meta charset="UTF-8">
    <title>{{ status_code }}</title>
    <link type="text/css" rel="stylesheet" href="{{ static_url('css/default.css') }}" />
{% end %}
{% block main_body %}
<div class="info_block">
    <h2>Unfortunately, an error has occurred</h2>
    <h3>ErrorCode: {{ status_code }}</h3>
    {% if info != '' %}
    <p>{{ info }}</p>
    {% end %}
</div>
{% end %}
